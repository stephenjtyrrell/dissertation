apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api
  labels:
    app.kubernetes.io/name: sample-api
    app.kubernetes.io/part-of: dissertation-platform
    owner: platform-team
    compliance: baseline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
        app.kubernetes.io/name: sample-api
        app.kubernetes.io/part-of: dissertation-platform
        owner: platform-team
        compliance: baseline
    spec:
      containers:
        - name: sample-api
          image: nginx:1.27
          ports:
            - containerPort: 80
