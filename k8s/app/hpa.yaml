apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sample-api-hpa
  labels:
    app.kubernetes.io/name: sample-api
    app.kubernetes.io/part-of: dissertation-platform
    owner: platform-team
    compliance: baseline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
