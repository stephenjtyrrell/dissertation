name: vendor-agnostic-multicloud-pipeline

on:
  pull_request:
  push:
    branches: ["main"]

env:
  TERRAFORM_VERSION: 1.8.5
  OPA_VERSION: latest
  CONFTEST_VERSION: 0.56.0

jobs:
  terraform-and-policy-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cloud: [aws, azure, gcp]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform format check
        run: terraform fmt -check -recursive infra/terraform

      - name: Terraform init
        run: terraform -chdir=infra/terraform init -backend=false

      - name: Terraform validate
        run: terraform -chdir=infra/terraform validate

      - name: Configure AWS credentials
        if: matrix.cloud == 'aws'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Configure GCP credentials
        if: matrix.cloud == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Create dummy GCP credentials for non-GCP runs
        if: matrix.cloud != 'gcp'
        run: |
          mkdir -p $HOME/.config/gcloud
          echo '{"type": "service_account", "project_id": "dummy-project"}' > $HOME/.config/gcloud/application_default_credentials.json

      - name: Terraform plan for ${{ matrix.cloud }}
        run: |
          terraform -chdir=infra/terraform plan -var="cloud=${{ matrix.cloud }}" -out=tfplan-${{ matrix.cloud }}
          terraform -chdir=infra/terraform show -json tfplan-${{ matrix.cloud }} > infra/terraform/tfplan-${{ matrix.cloud }}.json
        env:
          # AWS credentials (auto-configured by configure-aws-credentials action)
          # Azure credentials - only set for Azure runs
          ARM_CLIENT_ID: ${{ matrix.cloud == 'azure' && secrets.ARM_CLIENT_ID || '' }}
          ARM_CLIENT_SECRET: ${{ matrix.cloud == 'azure' && secrets.ARM_CLIENT_SECRET || '' }}
          ARM_SUBSCRIPTION_ID: ${{ matrix.cloud == 'azure' && secrets.ARM_SUBSCRIPTION_ID || '' }}
          ARM_TENANT_ID: ${{ matrix.cloud == 'azure' && secrets.ARM_TENANT_ID || '' }}
          # GCP credentials - provide project ID even for non-GCP runs to prevent provider errors
          TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID || 'dummy-project-id' }}
          # Disable GCP application default credentials when not using GCP
          GOOGLE_APPLICATION_CREDENTIALS: ${{ matrix.cloud == 'gcp' && format('{0}/gcp-key.json', runner.temp) || '' }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/${{ env.OPA_VERSION }}/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: Evaluate Terraform policy pack (sample plan)
        run: opa eval --fail-defined --format pretty --data policies/terraform --input policies/terraform/sample-tfplan.json "data.terraform.deny"

      - name: Evaluate Terraform policy pack (${{ matrix.cloud }} plan)
        run: opa eval --fail-defined --format pretty --data policies/terraform --input infra/terraform/tfplan-${{ matrix.cloud }}.json "data.terraform.deny"
        continue-on-error: true

      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${{ env.CONFTEST_VERSION }}/conftest_${{ env.CONFTEST_VERSION }}_Linux_x86_64.tar.gz -o conftest.tar.gz
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/conftest

      - name: Evaluate Kubernetes policy pack
        run: conftest test k8s/app -p policies/kubernetes

      - name: Upload Terraform plan artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: terraform-plan-${{ matrix.cloud }}
          path: infra/terraform/tfplan-${{ matrix.cloud }}.json
          retention-days: 30
