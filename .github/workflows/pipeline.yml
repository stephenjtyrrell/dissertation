name: vendor-agnostic-multicloud-pipeline

on:
  pull_request:
  push:
    branches: ["main"]

env:
  TERRAFORM_VERSION: 1.8.5
  OPA_VERSION: latest
  CONFTEST_VERSION: 0.56.0

jobs:
  terraform-and-policy-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cloud: [aws, azure, gcp]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform format check
        run: terraform fmt -check -recursive infra/terraform/${{ matrix.cloud }}

      - name: Terraform init
        run: terraform -chdir=infra/terraform/${{ matrix.cloud }} init -backend=false

      - name: Terraform validate
        run: terraform -chdir=infra/terraform/${{ matrix.cloud }} validate

      - name: Configure AWS credentials
        if: matrix.cloud == 'aws'
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Configure Azure credentials
        if: matrix.cloud == 'azure'
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.ARM_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.ARM_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.ARM_TENANT_ID }}" >> $GITHUB_ENV

      - name: Configure GCP credentials
        if: matrix.cloud == 'gcp'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set GCP Project ID
        if: matrix.cloud == 'gcp'
        run: echo "TF_VAR_gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV

      - name: Terraform plan for ${{ matrix.cloud }}
        run: |
          terraform -chdir=infra/terraform/${{ matrix.cloud }} plan -out=tfplan-${{ matrix.cloud }}
          terraform -chdir=infra/terraform/${{ matrix.cloud }} show -json tfplan-${{ matrix.cloud }} > infra/terraform/${{ matrix.cloud }}/tfplan-${{ matrix.cloud }}.json

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/${{ env.OPA_VERSION }}/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/opa

      - name: Evaluate Terraform policy pack (sample plan)
        run: opa eval --fail-defined --format pretty --data policies/terraform --input policies/terraform/sample-tfplan.json "data.terraform.deny"

      - name: Evaluate Terraform policy pack (${{ matrix.cloud }} plan)
        run: opa eval --fail-defined --format pretty --data policies/terraform --input infra/terraform/${{ matrix.cloud }}/tfplan-${{ matrix.cloud }}.json "data.terraform.deny"
        continue-on-error: false

      - name: Install Conftest
        run: |
          curl -L https://github.com/open-policy-agent/conftest/releases/download/v${{ env.CONFTEST_VERSION }}/conftest_${{ env.CONFTEST_VERSION }}_Linux_x86_64.tar.gz -o conftest.tar.gz
          tar -xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin/conftest

      - name: Evaluate Kubernetes policy pack
        run: conftest test k8s/app -p policies/kubernetes

      - name: Upload Terraform plan artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: terraform-plan-${{ matrix.cloud }}
          path: infra/terraform/${{ matrix.cloud }}/tfplan-${{ matrix.cloud }}.json
          retention-days: 30
